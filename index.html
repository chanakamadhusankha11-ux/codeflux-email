<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlux -Team v3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="top-bar">
        <a href="admin.html" class="admin-link" title="Admin Panel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1L9 4h6l-3-3zM3 5h18v2H3V5zm6 4l-3 3h12l-3-3h-6zm-6 5h18v2H3v-2zm9 3l-3 3h6l-3-3z"/></svg>
        </a>
        <button id="theme-toggle" title="Toggle Theme">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm0 14c-3.313 0-6-2.687-6-6s2.687-6 6-6 6 2.687 6 6-2.687 6-6 6zM12 6c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm0 10c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm5-5c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zM7 11c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1z"/></svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 11.25c-4.411 0-8.347 3.05-9.682 7.252.091-.499.155-1.008.182-1.517C3.513 10.79 7.746 6.25 13.5 6.25c1.649 0 3.204.381 4.598 1.05.341-.492.748-.925 1.196-1.298C17.636 5.244 15.653 5 13.5 5 7.159 5 2 10.159 2 16.5c0 2.49 1.009 4.729 2.628 6.353C4.819 22.956 5.006 23 5.203 23c.319 0 .618-.15.807-.414.288-.396.19-1.002-.206-1.291-1.325-.968-2.221-2.45-2.3-4.045C4.782 14.156 8.016 11.25 12 11.25z"/></svg>
        </button>
    </div>

    <main class="main-container">
        <header class="header">
            <h1>CodeFlux</h1>
            <p>Email Distribution System</p>
        </header>

        <section class="card">
            <div class="stats-display">
                <span id="stats-count" class="counter-value">--</span>
                <label>Available Emails</label>
            </div>
            <div id="email-display" class="copyable">
                <span id="email-text">Loading System...</span>
            </div>
            <div id="copy-feedback">COPIED!</div>
            <button id="request-btn">
                <div class="btn-bg"></div>
                <span class="btn-text">REQUEST EMAIL</span>
            </button>
            <div id="system-message"></div>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- App Script -->
    <script src="script.js"></script>
</body>

</html>

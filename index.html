<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero System v3.2 (Flip Effect)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- index.html & admin.html -->

<body>
    <!-- NEW: NOTIFICATION CONTAINER -->
    <div id="notification-container"></div>

    <canvas id="background-canvas"></canvas>
    <!-- The rest of your body content remains the same -->
    ...

    <canvas id="background-canvas"></canvas>

    <div class="top-bar">
        <a href="admin.html" class="admin-link" title="Admin Panel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1L9 4h6l-3-3zM3 5h18v2H3V5zm6 4l-3 3h12l-3-3h-6zm-6 5h18v2H3v-2zm9 3l-3 3h6l-3-3z"/></svg>
        </a>
        <button id="theme-toggle" title="Toggle Theme">
            <!-- Theme toggle SVGs go here -->
        </button>
    </div>

    <main class="main-container">
        <header class="header">
            <h1>AERO</h1>
            <p>Email Distribution System</p>
        </header>

        <section class="card">
            <div class="stats-display">
                <span id="stats-count" class="counter-value">--</span>
                <label>Available Emails</label>
            </div>
            
            <!-- NEW STRUCTURE FOR THE FLIP EFFECT -->
            <div class="flip-container">
                <div id="email-display" class="copyable">
                    <div class="flipper">
                        <div class="front">
                            <span id="email-text-front">Loading System...</span>
                        </div>
                        <div class="back">
                            <span id="email-text-back"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="copy-feedback">COPIED!</div>
            <button id="request-btn">
                <div class="btn-bg"></div>
                <span class="btn-text">REQUEST EMAIL</span>
            </button>
            <div id="system-message"></div>
        </section>

        <!-- Personal Stats & History Section -->
        <section class="card secondary-card">
            <!-- This section remains the same as before -->
        </section>

    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
